<!-- base.html -->
<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS & JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

        <!-- 引入css -->
        <!-- <link rel="stylesheet" type="text/css" href="../static/css/style.css" /> -->

        <!-- 引入D3.js -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        {% load static %}
        <!-- DataTables -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

        <!-- vis.js -->
        <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

        <title>
            {% block title %} Yeast Feature Association Database{% endblock %}
        </title>
        <style>
        .flexbox{
            display:flex;
            align-items:center;
            justify-content:center;
        }
        #mynetwork {
        width: 1000px;
        height: 600px;
        }
        </style>
    </head>
    <body>
        <header class="py-3 mb-5 text-center bg-dark shadow">
            <h2 class="text-light">Find Associations between the Queried Feature and the Compared Features </div>
        </header>
        <div class="container-fluid">
            <div class="col-10 mx-auto">
            {% csrf_token %}
                <div class="card mb-3">
                    <div id="queried"  class="card-header fs-5 fw-bold "></div>
                    <div id="associated_title" class='card-body'></div>
                    <div class="flexbox">
                        <div id="Answer1" style="width: 90%;"></div>
                    </div>
                    <div class="flexbox">
                        <div id="nodeFilterSelect"></div>
                        <div id="mynetwork"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="col-10 mx-auto">
            {% csrf_token %}
                <div class="card mb-3">
                    <div id="herf_table" class="card-header fs-5 fw-bold flexbox"></div>
                    <div class='card-body'></div>
                    <div class="flexbox">
                        <div id="Answer2"></div>
                </div>
            </div>
        </div>
        <div id="jjj"></div>
        <!------------------------modal---------------------->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edvidence table</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="modal_table" class="card"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!------------------------------------------------------>

    </body>
    <script>csrf_token= "{{ csrf_token }}"</script>
    <script src="{% static 'js/yeast_associated.js'%}"></script>
</html>
